<script>

const target = document.getElementById("text");

let index = 0;

const speed = 45;

ambience.volume = 0.12;

function autoScroll() {
  window.scrollTo({
    top: document.body.scrollHeight,

}

function typeEffect() {
  if (index < content.length) {
